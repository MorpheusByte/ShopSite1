<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Checkout Project</title>
  </head>
  <body>
    <header class="d-flex justify-content-center bg-secondary">
      <h1
        class="title bg-warning text-primary m-4 p-4 w-50 rounded-pill text-center"
      >
        Shoping Site
      </h1>
    </header>
    <main class="container d-flex justify-content-center">
      <section class="bg-light">
        <article id="product-rowlari">

        </article>
        <article id="pay-table">
            <table class="table table-success table-striped">
                <tbody>
                  <tr class="text-end">
                    <th class="text-start">Products total</th>
                    <td>$<span class="productstoplam">0.00</span></td>
                  </tr>
                  <tr class="text-end">
                    <th class="text-start">Tax(18%)</th>
                    <td>$<span class="vergi">0.00</span></td>
                  </tr>
                  <tr class="text-end">
                    <th class="text-start">Shipping</th>
                    <td>$<span class="kargo">0.00</span></td>
                  </tr>
                  <tr class="text-end">
                    <th class="text-start">Total Pay</th>
                    <td>$<span class="toplam">0.00</span></td>
                  </tr>
                </tbody>
              </table>
        </article>
      </section>
    </main>

    <script src="checkout.js"></script>
  </body>
</html>
