<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent" style="padding: 30px; background: lightblue;">
        Parent
        <div id="child" style="padding: 20px; background: lightgreen;">
          Child
          <button id="button" style="padding: 10px;">Click Me</button>
        </div>
      </div>
      <script>
        document.getElementById("parent").addEventListener("click", () => {
      alert("Parent clicked (Bubbling)");

    });

    document.getElementById("child").addEventListener("click", () => {
        //eğer aile üyelerinin hepsine onclick atarsak, dalgalanma olur ve sadece çocuk tıklandığında bile baba dede etkilenir. bu olmasın diye, bubling i durdur (e.stopPropagation()) yazarız
      alert("Child clicked (Bubbling)");
    });

    document.getElementById("button").addEventListener("click", (e) => {
    
        e.stopImmediatePropagation()
      alert("Button clicked");
    });
      </script>
    
</body>
</html>
